optimizer : {
  type: AdamW,
  kwargs: {
  lr : 0.0001, 
  weight_decay : 0.0005
}}
scheduler: {
  type: LambdaLR,
  kwargs: {
  decay_step: 21,
  lr_decay: 0.9,
  lowest_decay: 0.02  # min lr = lowest_decay * lr
}}
bnmscheduler: {
  type: Lambda,
  kwargs: {
  decay_step: 21,
  bn_decay: 0.5,
  bn_momentum: 0.9,
  lowest_decay: 0.01
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/PCNCars.yaml, 
            others: {subset: 'train'}},
  val : { _base_: cfgs/dataset_configs/PCNCars.yaml, 
            others: {subset: 'test'}},
  test : { _base_: cfgs/dataset_configs/KITTI.yaml, 
            others: {subset: 'test'}}}

model : {
  NAME: PoinTr, num_pred: 14336, num_query: 224, knn_layer: 1, trans_dim: 384} # trans_dim 指示点云序列执行pos embeding的维度，即词向量的维度，因为采样的是128个点，因此可以看出这里一个点用一个长度为3的向量来表示，这个可以看作是一个可以调整的参数来执行训练
total_bs : 64
step_per_update : 1
max_epoch : 600

consider_metric: CDL1
